<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(192, 42, 42);
            font-style: normal;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;


        }
    </style>
</head>
<body>
    <div Id= "area" > 
        Vamos interagir?
    </div> 

    <script>
        
        addEventListener("click", clicar)
        addEventListener("mouseenter", entrar)
        addEventListener("mouseout", sair)

        function clicar(){
            var area = window.document.getElementById("area")
            area.innerText = "Clicou!"
            area.style.backgroundColor = "green"
        }
        function entrar(){
            var area = window.document.getElementById("area")
            area.innerText = "Entrou!"
            area.style.backgroundColor = "black"
        }
        function sair()
        {
            var area = window.document.getElementById("area")
            area.innerText = "Saiu!"
            area.style.backgroundColor = "blue"
        }

    </script>
</body>
</html>
